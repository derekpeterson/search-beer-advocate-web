<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock title %}Beer Search Advocate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <nav class="navbar-inner">
            <a href="/" title="To the front!" class="home pull-left btn btn-medium"><i class="icon-home"></i>Home</a>
            <form class="form-search pull-left" action="/search" method="get">
                <input type="search" class="input-xxlarge search-query" name="q" placeholder="find your beer" value="{% block q %}{% endblock %}">
                <button type="submit" class="btn">Search</button>
            </form>
        </nav>
    </div>
    <div id="content" class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <footer id="footer">
        <div class="container">
            <p class="muted credit">All rights for the content belong to <a class="external" href="http://beeradvocate.com">BeerAdvocate</a>. This is a school project.</p>
        </div>
    </footer>
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>-->
    <script type="text/javascript">
    ;(function() {
        var external = document.getElementsByClassName('external');
        for (var i = 0, len = external.length; i < len; ++i) {
            external[i].addEventListener('click', function(e) {
                e.preventDefault();
                window.open(e.target.href);
            }, false);
        }
    }());
    </script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-2804654-6', 'herokuapp.com');
    ga('set', 'dimension1', window.location.search);
    ga('send', 'pageview');
    </script>
</body>
</html>
