<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock title %}Search Beer Advocate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <nav class="navbar-inner">
            <a href="/" title="To the front!" class="home pull-left btn btn-medium"><i class="icon-home"></i>Home</a>
            <form class="form-search pull-left" action="/search" method="get">
                <input type="search" class="input-xxlarge search-query" name="q" placeholder="find your beer" value="{% block q %}{% endblock %}">
                <button type="submit" class="btn">Search</button>
            </form>
        </nav>
    </div>
    <div id="content" class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>-->
    <script type="text/javascript">
        ;(function() {
            var external = document.getElementsByClassName('external');
            for (var i = 0, len = external.length; i < len; ++i) {
                external[i].addEventListener('click', function(e) {
                    e.preventDefault();
                    window.open(e.target.href);
                }, false);
            }
        }());
    </script>
</body>
</html>
